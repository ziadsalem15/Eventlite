<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>
    
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-home"></i> Venue name</th>
          <th><i class="fas fa-users"></i> Capacity</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
        </tr>
      </thead>
     <a class="btn btn-primary" role="button" th:href="@{/venues/newvenue}"><i>New Venue</i></a>
      
      <form th:object="${venue}" action="/venues" method="get">
      
      <input type="text" name = "venuesearch" th:value="${venuesearch}" id = "venuesearch"/>
      <input type ="submit" value = "Search..">
      </form>
      
      <tbody>
        <tr th:each="v : ${venues}">         
          <td th:text="${v.name}">Venue name</td>
          <td th:text="${v.capacity}">Venue capacity</td>
          <td th:text="${v.address}">Venue address</td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
