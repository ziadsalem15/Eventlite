<!DOCTYPE html>
<html>
<head>
  <title>EventLite Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>EventLite</h1>

    <p>Welcome to EventLite. See the <a href="/events">list of events</a> or the <a href="/venues">list of venues</a> for more information.</p>
    <br>
    
    <h4>Upcoming Events</h4>
    <br>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-home"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e, pStat: ${events}" th:unless="${pStat.index > 2}">
          <td th:text="${{e.name}}">Event Name</td>
          <td th:text="${e.venue.name}">Event Venue</td>
          <td th:text="${{e.date}}">Event Date</td>
          <td th:text="${{e.time}}">Event Time</td>
        </tr>
      </tbody>
    </table>
    <br>
    <h4> Most used Venues</h4>
    <br>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-home"></i> Venue name</th>
          <th><i class="fas fa-users"></i> Capacity</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v, pStat: ${venues}" th:unless="${pStat.index > 2}">         
          <td th:text="${v.name}">Venue name</td>
          <td th:text="${v.capacity}">Venue capacity</td>
          <td th:text="${v.address}">Venue address</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
